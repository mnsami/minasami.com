---
layout: default
---

{{ content }}

<h1 class="lead text-uppercase">posts</h1>

{% if site.posts.size > 0 %}
    <div class="list-group list-group-flush">
        {% for post in site.posts %}
            <div class="list-group-item list-group-item-action">
                <a href="{{ post.url | relative_url }}" alt="{{ post.title | escape }}">
                    <h2 class="card-title">{{ post.title | escape }}</h2>
                </a>
                <p>
                    <img width="28" src="/assets/images/calendar-icon.png"/>
                    {{ post.date | date: "%b %-d, %Y" }}
                </p>
                {% if site.show_excerpts %}
                    <p class="mb-1">{{ post.excerpt }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% endif %}
