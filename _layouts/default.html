<!DOCTYPE html>
<html lang="en" class="h-100">

    <head>
        {%- include head.html -%}
    </head>

    <body class="d-flex flex-column h-100">
        {%- include top_menu.html -%}
        <main role="main">
            <div class="container">
                <div class="row content">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 profile">
                        {%- include about.html -%}
                    </div>
                    <div class="col-lg-9 col-xl-9 main-content text-left">
                        {{- content -}}
                    </div>
                </div>
            </div>
        </main>
        {%- include footer.html -%}
        {% capture env %}{{ jekyll.environment }}{% endcapture %}
        {%- if site.params.analytics_id -%}
            <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.params.analytics_id }}"></script>
            <script>
                window.dataLayer = window.dataLayer || [];
                function gtag() { dataLayer.push(arguments); }
                gtag('js', new Date());
                gtag('config', '{{ site.params.analytics_id }}');
            </script>
        {%- endif -%}
        
        {%- if site.params.search -%}
            <script src="/assets/js/simple-jekyll-search.min.js"></script>
            <script src="/assets/js/search.js"></script>
        {%- endif -%}
        
        <!-- JavaScript Bundle with Popper -->
        <script rel="preconnect" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>
    </body>    
</html>
