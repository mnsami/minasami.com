---
layout: default
---

{%- include breadcrumb.html -%}

<article class="page-content" itemscope itemtype="https://schema.org/WebPage">
    <meta itemprop="name" content="{{ page.title }}">
    <meta itemprop="description" content="{{ page.description | default: page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    {% if page.image %}
    <meta itemprop="image" content="{{ page.image | absolute_url }}">
    {% endif %}

    <div itemprop="mainContentOfPage">
        {{ content }}
    </div>
</article>
