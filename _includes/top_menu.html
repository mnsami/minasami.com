<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="/">
            {{- site.author.name -}}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse align-middle" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for node in site.pages %}
                    {% if (node.layout != "tag" and node.layout == "page") %}
                        <li class="nav-item {% if page.url == node.url %}active{% endif %}">
                            <a class="nav-link" href="{{site.baseurl}}{{node.url}}">{{ node.menu }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>
