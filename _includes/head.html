<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- SEO: Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Title Tag - Optimized for SEO -->
<title>{% if page.tag %}Tag: {{ page.tag | capitalize }} | {{ site.title }}{% elsif page.title and page.title != site.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.params.tagline }}{% endif %}</title>

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/assets/favicon_io/site.webmanifest">

<!-- SEO Meta Tags -->
{% seo title=false %}

<!-- Optimized Font Loading -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Raleway:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
  rel="stylesheet"
>

<!-- CSS - Optimized Loading -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="preload" as="style" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></noscript>
<link href="/assets/css/styles.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link href="/assets/css/styles.css" rel="stylesheet"></noscript>

<!-- Schema.org Structured Data -->
{%- include schema-website.html -%}
{%- include schema-person.html -%}
{%- include schema-organization.html -%}
{%- include schema-article.html -%}
{%- include schema-breadcrumb.html -%}

{% capture env %}{{ jekyll.environment }}{% endcapture %}
<script rel="preconnect" data-ad-client="ca-pub-4969239760465076" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" defer></script>
